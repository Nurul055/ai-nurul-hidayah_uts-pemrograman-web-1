<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Company App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrasi.html">Registrasi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 py-5" style="max-width: 500px;">
        <div class="card shadow-lg p-5 border-0">
            <h2 class="text-center mb-4 text-success">Registrasi Akun Baru</h2>
            <form> 
                <div class="mb-3">
                    <label for="regNama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="regNama" required>
                </div>
                <div class="mb-3">
                    <label for="regUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                    <label for="regKonfirmasi" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="regKonfirmasi" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Daftar Sekarang</button>
                </div>
                <div class="mt-3 text-center">
                    <small>Sudah punya akun? <a href="login.html" class="text-success">Login di sini</a></small>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white fixed-bottom">
        <div class="container text-center">
            <span>@Copyright by 23552011403_Ai Nurul Hidayah_ CNS A</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
